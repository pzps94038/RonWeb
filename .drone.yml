kind: pipeline
name: default

steps:
  - name: check-chrome
    image: drone/drone-runner-exec
    commands:
      - apt list --installed | grep google-chrome-stable
    when:
      status:
        - success
        - failure
    success:
      steps:
        - name: set-chrome-env
          image: alpine
          commands:
            - echo "export CHROME_BIN=\"/usr/bin/google-chrome-stable\"" >> /root/.bashrc
    failure:
      steps:
        - name: install-chrome
          image: drone/drone-runner-exec
          commands:
            - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
            - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
            - apt-get update && apt-get install -yq google-chrome-stable
            - echo "export CHROME_BIN=\"/usr/bin/google-chrome-stable\"" >> /root/.bashrc
  - name: test
    image: node
    commands:
      - npm ci
      - npm run test-ci
trigger:
  branch:
    - main
    - develop
  event:
    - push
    - pull_request
    - tag
