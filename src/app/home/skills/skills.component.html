<div class="container mx-auto my-5" id="skills">
  <h3 class="text-center text-2xl font-bold my-5">技能</h3>
  <div class="swiper relative" #el>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl h-full">
          <figure class="px-10 pt-10">
            <img class="object-cover w-32 h-32" src="assets/images/html5.png" alt="html5" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Html5</h2>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl h-full">
          <figure class="px-10 pt-10">
            <img class="object-cover w-32 h-32" src="assets/images/css3.png" alt="css3" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Css3</h2>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl h-full">
          <figure class="px-10 pt-10">
            <img
              class="object-cover w-32 h-32"
              src="assets/images/javascript.png"
              alt="javascript" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Javascript</h2>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img class="object-cover w-32 h-32" src="assets/images/angular.png" alt="angular" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Angular</h2>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl h-full">
          <figure class="px-10 pt-10">
            <img class="object-cover w-32 h-32" src="assets/images/rxjs.png" alt="rxjs" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">RxJs</h2>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl h-full">
          <figure class="px-10 pt-10">
            <img
              class="object-cover w-32 h-32"
              src="assets/images/typescript.png"
              alt="typescript" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Typescript</h2>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img class="object-cover w-32 h-32" src="assets/images/git.png" alt="git" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Git</h2>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img class="object-cover w-32 h-32" src="assets/images/CSharp.png" alt="CSharp" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">C#</h2>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img class="object-cover w-32 h-32" src="assets/images/mssql.png" alt="mssql" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">SQL Server</h2>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img class="object-cover w-32 h-32" src="assets/images/awsEc2.png" alt="awsEc2" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">AWS Ec2</h2>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img class="object-cover w-32 h-32" src="assets/images/redis.png" alt="redis" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Redis</h2>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img class="object-cover w-32 h-32" src="assets/images/docker.png" alt="docker" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Docker</h2>
          </div>
        </div>
      </div>
    </div>
    <ng-icon
      class="left-0 top-1/2 absolute z-10 hover:cursor-pointer -translate-y-[25px]"
      name="heroArrowLeftCircle"
      size="50"
      (click)="swiper?.slidePrev()">
    </ng-icon>
    <ng-icon
      class="right-0 top-1/2 absolute z-10 hover:cursor-pointer -translate-y-[25px]"
      name="heroArrowRightCircle"
      size="50"
      (click)="swiper?.slideNext()">
    </ng-icon>
  </div>
</div>
