<div
  class="w-14 h-14 bg-base-content rounded-full flex justify-center items-center text-base-100 text-2xl cursor-pointer z-50 border-2 border-solid border-base-content"
  (click)="toggleTheme()">
  <ng-icon *ngIf="!dark(); else darkMode" name="heroSun" class="animate__bounceIn" />
  <ng-template #darkMode>
    <ng-icon name="heroMoon" class="animate__bounceIn" />
  </ng-template>
</div>
