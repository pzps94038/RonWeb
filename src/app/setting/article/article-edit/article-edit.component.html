<ng-container *ngIf="!isLoading();else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="my-5">
      <app-input
        labelName="文章標題"
        labelClass="text-lg my-2 text-center md:text-left"
        class="w-full"
        placeholder="請輸入文章標題"
        formControlName="articleTitle" />
    </div>
    <div class="my-5">
      <app-select
        labelName="文章分類"
        labelClass="text-lg my-2 text-center md:text-left"
        class="w-full"
        formControlName="categoryId"
        [options]="categoryOptions()" />
    </div>
    <div class="my-5">
      <app-multiple-select
        labelName="文章標籤"
        placeholder="請選擇文章標籤"
        labelClass="text-lg my-2 text-center md:text-left"
        class="w-full"
        formControlName="labels"
        [options]="labelOptions()" />
    </div>
    <div class="my-5">
      <app-toggle
        labelName="啟用文章"
        labelClass="text-lg my-2 text-center md:text-left"
        formControlName="flag" />
    </div>
    <div class="my-5">
      <app-editor
        (upload)="previewUpload($event)"
        labelName="預覽內容"
        labelClass="text-lg my-2 text-center md:text-left"
        placeholder="請輸入預覽內容"
        formControlName="previewContent" />
    </div>
    <div class="my-5">
      <app-editor
        (upload)="contentUpload($event)"
        labelName="文章內容"
        labelClass="text-lg my-2 text-center md:text-left"
        formControlName="content" />
    </div>
    <div class="flex justify-end items-center">
      <button
        type="submit"
        [disabled]="editIsLoading()"
        [class.loading]="editIsLoading()"
        class="btn btn-primary">
        修改文章
      </button>
    </div>
  </form>
</ng-container>
<ng-template #loading>
  <app-load-article />
</ng-template>
