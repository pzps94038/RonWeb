<div class="p-5 bg-base-100 border border-base-content/10 text-base-content rounded-md mb-5">
  <h3 class="text-xl">標籤</h3>
  <ng-container *ngIf="!isError(); else error">
    <ng-container *ngIf="!isLoading(); else loading">
      <div class="my-1" *ngFor="let label of labels()">
        <a
          class="link link-secondary w-full flex items-center"
          [routerLink]="['label', label.labelId]">
          <div class="mr-1 flex items-center">
            <ng-icon name="heroHashtag" />
          </div>
          {{ label.labelName }}
        </a>
      </div>
    </ng-container>
  </ng-container>
  <ng-template #loading>
    <div
      *ngFor="let i of [1, 2, 3, 4, 5]"
      class="h-5 my-3 w-full rounded-lg bg-slate-300/10 relative before:absolute before:inset-0 before:-translate-x-full before:animate-[shimmer_2s_infinite] before:border-t before:border-slate-300/10 before:bg-gradient-to-r before:from-transparent before:bg-slate-300/10 before:to-transparent overflow-hidden"></div>
  </ng-template>
  <ng-template #error>
    <app-error (refresh)="getArticleLabel()" />
  </ng-template>
</div>
