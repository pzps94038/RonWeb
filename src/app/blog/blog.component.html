<div class="bg-banner bg-cover bg-fixed h-96 flex justify-center items-center"></div>
<div class="container mx-auto mt-5 flex flex-wrap">
  <div class="w-full md:w-3/5 order-2 md:order-1">
    <div class="bg-slate-800 rounded-md mx-0 md:mx-5">
      <router-outlet />
    </div>
  </div>
  <div class="w-full md:w-2/5 flex flex-wrap order-1 md:order-2">
    <form [formGroup]="form" class="w-full flex" (ngSubmit)="submit()">
      <div class="w-4/5 mx-2">
        <app-input
          [showErrorMsg]="false"
          type="search"
          class="w-full"
          placeholder="搜尋關鍵字"
          formControlName="keyword" />
      </div>
      <button class="btn btn-primary w-1/5">搜尋</button>
    </form>
    <div class="my-5 w-full">
      <app-article-category />
      <app-article-label />
    </div>
  </div>
</div>
